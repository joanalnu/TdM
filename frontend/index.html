<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mental Calculation Trainer</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background: linear-gradient(to bottom, #ffffff, #e6f7ff);
            color: #333;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background-color: #1a73e8;
            color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .logo {
            font-weight: bold;
            font-size: 1.5rem;
        }

        .title {
            font-size: 1.8rem;
            letter-spacing: 1px;
        }

        .login-btn {
            padding: 10px 15px;
            border: none;
            background: #fff;
            color: #1a73e8;
            font-weight: bold;
            border-radius: 25px;
            transition: all 0.3s ease-in-out;
            cursor: pointer;
        }

        .login-btn:hover {
            background: #e6f7ff;
            transform: scale(1.1);
        }

        main {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 80px);
            text-align: center;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
        }

        h1, h2, h3 {
            color: #1a73e8;
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }

        .primary-btn {
            background-color: #4caf50;
            color: white;
        }

        .primary-btn:hover {
            background-color: #45a049;
            transform: scale(1.1);
        }

        .secondary-btn {
            background-color: #ff5722;
            color: white;
        }

        .secondary-btn:hover {
            background-color: #e64a19;
            transform: scale(1.1);
        }

        .mode-btn {
            margin: 10px;
            background-color: #1a73e8;
            color: white;
            font-weight: bold;
            padding: 15px 30px;
        }

        .mode-btn:hover {
            background-color: #1665c1;
            transform: scale(1.1);
        }

        input {
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 80%;
        }

        .button-group {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        footer {
            text-align: center;
            padding: 15px;
            background: #1a73e8;
            color: #fff;
            font-size: 0.9rem;
            margin-top: 20px;
        }

        footer a {
            color: #ffcc00;
            text-decoration: none;
            font-weight: bold;
        }

        footer a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>
    <header>
        <div class="logo">LOGO</div>
        <div class="title">Mental Calculation Trainer</div>
        <button class="login-btn">Log In</button>
    </header>
    <main>
        <div class="container">
            <!-- Language Selection -->
            <div id="language-selection" class="section">
                <h1>Select Language</h1>
                <select id="language">
                    <option value="0">English</option>
                    <option value="1">Español</option>
                    <option value="2">Català</option>
                </select>
                <button class="primary-btn" onclick="startGame()">Start</button>
            </div>

            <!-- Game Area -->
            <div id="game-area" class="section" style="display: none;">
                <h2 id="welcome-message"></h2>
                <div id="mode-selection">
                    <h3>Select Mode</h3>
                    <button class="mode-btn" onclick="selectMode(0)">Training Mode</button>
                    <button class="mode-btn" onclick="selectMode(1)">Gaming Mode</button>
                </div>

                <!-- Calculation Area -->
                <div id="calculation-area" style="display: none;">
                    <h3 id="calculation"></h3>
                    <input type="number" id="player-answer" placeholder="Your answer">
                    <div class="button-group">
                        <button class="primary-btn" onclick="submitAnswer()">Submit</button>
                        <button class="secondary-btn" onclick="quitGame()">Quit</button>
                    </div>
                </div>

                <!-- Result Message -->
                <div id="result-message"></div>
            </div>
        </div>
    </main>
    <footer>
        <p>© 2024 All Rights Reserved | <a href="#">Instructions</a></p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
